<div class="services-container" style="max-width: 1200px; margin: 0 auto; padding: 40px;">
    <h2 class="section-title">Our Services</h2>
    
    <!-- Displaying each service in a card -->
    <div class="services-grid">
      <mat-card *ngFor="let service of services" class="service-card">
        <mat-card-title class="service-title">{{ service.title }}</mat-card-title>
        <mat-card-content class="service-description">{{ service.description }}</mat-card-content>
      </mat-card>
    </div>
  </div>
  
  <style>
    .services-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      background-color: #fafafa;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      margin: 0 auto;
    }
  
    .section-title {
      text-align: center;
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 30px;
    }
  
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
  
    .service-card {
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  
    .service-title {
      font-size: 20px;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 10px;
    }
  
    .service-description {
      color: #7f8c8d;
      font-size: 16px;
      line-height: 1.5;
    }
  
    /* Optional: Adding some responsive design for smaller screens */
    @media (max-width: 768px) {
      .services-container {
        padding: 20px;
      }
  
      .section-title {
        font-size: 28px;
      }
  
      .services-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
